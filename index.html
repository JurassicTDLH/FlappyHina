<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>FlappyHina</title>
    <link rel="icon" href="/favicon.gif"/>
    <link
      rel="preload"
      href="Build/FlappyHinaBuildTest.framework.js"
      as="fetch"
      crossorigin
    />
    <link
      rel="preload"
      href="Build/FlappyHinaBuildTest.wasm"
      as="fetch"
      crossorigin
    />
    <link rel="preload" href="Build/FlappyHinaBuildTest.loader.js" as="script" />
  </head>
  <body>
    <div id="game-container">
      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="1920" height="1080"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
          <div id="loading-percentage"></div>
        </div>
        <div id="unity-footer">
          <div class="button primary" id="unity-fullscreen-button">
            进入全屏
          </div>
          <div
            class="button"
            onclick="window.open('https://docs.qq.com/form/page/DY0JIUnBmSm9kVkZC', '_blank')"
          >
            填写反馈
          </div>
          <div
            class="button"
            onclick="window.open('https://space.bilibili.com/3546645377583239', '_blank')"
          >
            前往bilibili
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
